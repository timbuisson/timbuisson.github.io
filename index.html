<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="referrer" value="same-origin">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>TIM BSN</title>
        
        <meta name="description" content=" ">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script crossorigin="anonymous" src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

        <style>
            @font-face {
                font-family: "Fonky"; /* cette blague est nulle -_-# */
                src: url("fonts/brandon_text_regular.otf");
            }

            body{
                background: black;
                padding: 0;
                margin: 0;
            }
            
            header{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                position: relative;
                overflow: hidden;
                height: 280px;

                font-family: "Fonky", "Arial";
                color: white;
            }
            
            header h1 {
                font-size: 5em;
                z-index: 1;
                margin: 0;

                line-height: 0.7em;
            }    

            header h2 {
                margin: 0;
                letter-spacing: 0.1em;
                transform: translateX(0.1em);
                text-transform: uppercase;
            }    

            header video{
                position: absolute;
                left: 0;
                top: 0;
                z-index: -1;
            }

            /* 1280px is video width */
            @media (max-width: 1280px) {
                header video{
                    height: 100%;
                }
            }
            @media (min-width: 1280px) {
                header video{
                    width: 100%;
                }
            }

            .mosaic{
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .mosaic a{
                margin-top: 1em;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;

                height: 180px;
                width: 320px;

                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;

                color: hsla(0, 0%, 100%, 0);
                font-family: "Fonky", "Arial";
                text-transform: uppercase;
                text-decoration: none;
                font-size: 2em;

                transition: color 0.5s, transform 1s;
            }
            .mosaic a:hover{
                transform: scale(1.5);
                z-index: 1;

                color: white;
            }
            .mosaic a span{
                z-index: 1;
            }


            .mosaic a.montagne{
                background-image: url('images/mosaic/IMG_8442.jpg');
            }

            .mosaic a.portraits{
                background-image: url('images/mosaic/P1004345.jpg')
            }

            .mosaic a.islande{
                background-image: url('images/mosaic/IMG_6244.jpg')
            }

            .mosaic a.etoiles{
                background-image: url('images/mosaic/IMG_5012.jpg')
            }

            .mosaic a.rome{
                background-image: url('images/mosaic/IMG_4279.jpg')
            }

            .mosaic a.crete{
                background-image: url('images/mosaic/IMG_4643.jpg')
            }

            .mosaic a.venise{
                background-image: url('images/mosaic/IMG_0595.jpg')
            }

            .mosaic a.fuites{
                background-image: url('images/mosaic/IMG_0715.jpg')
            }

            .mosaic a.instantanes{
                background-image: url('images/mosaic/IMG_9882.jpg')
            }

            .mosaic a.instagram{
                background-image: url('images/mosaic/IMG_7763.jpg')
            }

            .mosaic a.video{
                background-image: url('images/mosaic/video.gif')
            }

            .mosaic a.blabla{
                background-image: url('images/mosaic/IMG_8368.jpg')
            }

            .mosaic a::before{
                content: ' ';
                position: absolute;
                background: black;
                opacity: 0;
                width: 100%;
                height: 100%;
                transition: opacity 0.5s;
            }
            .mosaic a:hover::before{
                opacity: 0.5;
            }

            .mosaic a img{
                width: 50%;
                z-index: 1;
                opacity: 0;

                transition: opacity 0.5s;
            }

            .mosaic a:hover img{
                opacity: 1;
            }
            
        </style>
    </head>
    <body>
        <header>
            <h1 title="Timothée Buisson">TIM BSN</h1>
            <h2>Voyages et rêveries</h2>
            <video src="video/header/header.webm" autoplay loop>
        </header>
        <main>
            <nav class="mosaic">
                <a class="montagne" href="montagne">
                    <span>Montagne</span>
                </a>
                <a class="portraits" href="portraits">
                    <span>Portraits</span>
                </a>
                <a class="islande" href="islande">
                    <span>Islande</span>
                </a>
                <a class="etoiles" href="etoiles">
                    <span>Les Étoiles</span>
                </a>
                <a class="rome" href="rome">
                    <span>Rome</span>
                </a>
                <a class="crete" href="crete">
                    <span>La Crète</span>
                </a>
                <a class="venise" href="venise">
                    <span>Venise</span>
                </a>
                <a class="fuites" href="fuites">
                    <span>Points de Fuites</span>
                </a>
                <a class="instantanes" href="instantanes">
                    <span>Instantanés</span>
                </a>
                <a class="instagram" href="instagram">
                    <img src="images/mosaic/instagram-logo-796x404.png">
                </a>
                <a class="video" href="video">
                    <span>Vidéos</span>
                </a>
                <a class="blabla" href="blabla">
                    <span>Bla Bla</span>
                </a>
            </nav>
        </main>
        <footer>

        </footer>
    </body>
</html>
