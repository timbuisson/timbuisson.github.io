<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="referrer" value="same-origin">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title> BLOU BLOU</title>
        
        <meta name="description" content=" ">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script crossorigin="anonymous" src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

        <style>
            @font-face {
                font-family: "Fonky"; /* cette blague est nulle -_-# */
                src: url("fonts/brandon_text_regular.otf");
            }

            body{
                background: black;
            }
            
            header{
                font-family: "Fonky", "Arial";
                color: white;
                font-size: 5em;
                text-align: center;
            }

            .mosaic a{
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;

                height: 180px;
                width: 320px;

                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;

                color: hsla(0, 0%, 100%, 0);
                font-family: "Fonky", "Arial";
                text-transform: uppercase;
                text-decoration: none;
                font-size: 2em;

                transition: color 0.2s;
            }

            .mosaic a span{
                z-index: 1;
            }

            .mosaic a:hover span{
                color: white;
            }

            .mosaic a.montagne{
                background-image: url('images/IMG_8442.jpg');
            }

            .mosaic a.portraits{
                background-image: url('images/P1004345.jpg')
            }

            .mosaic a.islande{
                background-image: url('images/IMG_6244.jpg')
            }

            .mosaic a::before{
                content: ' ';
                position: absolute;
                background: black;
                opacity: 0;
                width: 100%;
                height: 100%;
                transition: opacity 0.2s;
            }
            .mosaic a:hover::before{
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <header>TIM BSN</header>
        <main>
            <nav class="mosaic">
                <a class="montagne" href="montagne">
                    <span>Montagne</span>
                </a>
                <a class="portraits" href="portraits">
                    <span>Portraits</span>
                </a>
                <a class="islande" href="islande">
                    <span>Islande</span>
                </a>
            </nav>
        </main>
    </body>
</html>
